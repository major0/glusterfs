- name: install dev help packages, not required by Gluster
  action: "{{ glusterfs_server_package_info.pkg_mgr }}"
  args: glusterfs_server_package_info.args
  with_items:
    - cgdb
    - clang
    - lsof
    - perf
    - sysstat
    - systemtap
    - systemtap-runtime
    - tcpdump
    - valgrind
