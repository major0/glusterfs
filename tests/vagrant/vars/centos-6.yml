glusterfs_server_package_info:
  pre_pkgs:
    - libselinux-python
    - libsemanage-python
    - samba4*
  del_pkgs:
    - glusterfs*

glusterfs_server_repo_info:
  pkg_repo: yum
  args:
    name: "{{ item }}"
    state: present
  repos:
    - http://download.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm

glusterfs_server_disable_services:
  - nfs
