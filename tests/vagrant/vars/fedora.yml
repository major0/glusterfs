glusterfs_server_package_info:
  pkg_mgr: dnf
  args:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
  pre_pkgs:
    - libcmocka-devel
    - cifs-utils
    - hostname
    - man-db
    - nfs-ganesha-gluster
    - procps-ng
    - samba*
  del_pkgs:
    - glusterfs-server
    - glusterfs-client

glusterfs_server_disabled_services:
  - nfs-server
